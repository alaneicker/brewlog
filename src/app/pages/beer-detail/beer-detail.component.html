<app-summary-section
    [summaryContent]="summaryContent">
</app-summary-section>

<section class="padding padding--16 wrapper">

    <div class="u-vr-4 u-vr-2-top">
        <h2 *ngIf="summaryContent.brewery" class="u-align-center u-vr-2 u-text-lg">
            {{ summaryContent.brewery }} Locations
        </h2>
        <app-google-map 
            [brewery]="summaryContent.brewery"
            [zoom]="13"></app-google-map>
    </div>

    <app-recommended-beers
        [beerStyle]="summaryContent.style">
    </app-recommended-beers>
    
</section>
