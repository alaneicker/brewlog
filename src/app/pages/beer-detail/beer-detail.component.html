<app-summary-section
    [photoUrl]="userBeerData.photoUrl"
    [title]="userBeerData.beerName"
    [comments]="userBeerData.comments"
    [rating]="userBeerData.rating"
    [abv]="untappdBeerAbv"
    [ibu]="untappdBeerIbu"
    [style]="untappdBeerStyle"
    [brewery]="untappdBrewery"
    [breweryCity]="untappdBreweryCity"
    [breweryState]="untappdBreweryState">
</app-summary-section>

<section class="padding padding--16 padding--24@medium">
    <div class="wrapper">
        <h3 class="u-text-lg u-vr-1 u-align-center">
            About This Beer
        </h3>
        <p>{{ untappdBeerDescription }}</p>
    </div>
</section>

<div class="u-vr-1">
    <app-google-map 
        [mapHeight]="'300'"
        [brewery]="untappdBrewery"
        [locationData]="untappdLocationData"
        [zoom]="14"></app-google-map>
</div>

<section class="padding padding--16 padding--24@medium">
    <div class="wrapper">
        <h3 class="u-text-lg u-vr-1 u-align-center">
            Other {{ userBeerData.brewery }} Beers You May Like
        </h3>
        <app-recommended-beers
            [beerStyle]="userBeerData.style">
        </app-recommended-beers>
    </div>
</section>
