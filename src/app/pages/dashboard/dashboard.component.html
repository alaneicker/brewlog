<div class="c-hero">
    <section class="wrapper padding--32">
        <h1 class="c-hero__title">Beer Reviews <span class="u-text-normal u-text-italic">by a Regular Guy</span></h1>
    </section>
</div>

<section *ngIf="beers" class="padding padding--24 wrapper">

    <div class="u-vr-3">
        <app-search-bar
            [placeholder]="'Filter Beers'">
        </app-search-bar>
    </div>

    <ul class="c-beer-list">
        <li class="c-beer-list__item" *ngFor="let beer of beers">
            <app-beer-card
                [title]="beer.beerName"
                [rating]="beer.rating"
                [routeId]="beer.id"
                [imgId]="beer.imgId">
            </app-beer-card>
        </li>
    </ul>
</section>
