<app-hero>
    Beer Reviews <span class="u-text-normal u-text-italic">by a Regular Guy</span>
</app-hero>

<section *ngIf="beers" class="padding padding--24 wrapper">

    <div class="u-flex--medium u-flex--bottom u-flex--space-between u-vr-3 hdg--border-underline">
        <div class="u-flex__item--grow">
            <h2 class="u-text-xl u-text-flush">Beer Reviews</h2>
        </div>
        <div>
            <input 
                class="input input--search u-vr-1-top" 
                type="text" 
                placeholder="Search by Name"
                [(ngModel)]="query">
        </div>
    </div>

    <ul class="c-beer-list">
        <li class="c-beer-list__item" 
            [class.is-featured]="beer.isFeatured"
            *ngFor="let beer of beers | FilterPipe:query">
            <app-beer-card
                [title]="beer.beerName"
                [rating]="beer.rating"
                [routeId]="beer.id"
                [imgId]="beer.imgId"
                [isFeatured]="beer.isFeatured">
            </app-beer-card>
        </li>
    </ul>
</section>
