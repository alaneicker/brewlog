<header class="c-header">
    <a class="c-header__logo" routerLink="/">{{ appName }}</a>
    <nav class="c-header__nav is-hidden is-visible--medium">
        <ul class="c-header__nav-menu">
            <ng-content></ng-content>
            <li>
                <a (click)="openModal('addBeer')">Add Beer</a>
            </li>
            <li *ngIf="!isLoggedIn">
                <a routerLink="">Log In</a>
            </li>
            <li *ngIf="isLoggedIn">
                <a routerLink="">Log Out</a>
            </li>
        </ul>
    </nav>
</header>

<app-modal 
    [isOpen]="modalActiveStates.addBeer" 
    (close)="closeModal('addBeer')">
    <ng-container modal-header>
        <h3>Add A Beer</h3>
    </ng-container>
    <ng-container modal-body>
        <app-add-beer-form 
            (submitted)="closeModal('addBeer')">
        </app-add-beer-form>
    </ng-container>   
</app-modal>
