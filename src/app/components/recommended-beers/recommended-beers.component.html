<ul class="c-recommended-beers-list">
    <li *ngFor="let beer of recommendedBeers" class="u-vr-2">
        <a class="anchor anchor--inverse" target="_blank" [href]="beer.url">
        <div 
            class="c-recommended-beers-list__photo"
            [style.backgroundImage]="'url('+ beer.photoUrl +')'">
        </div>
        <div class="c-recommended-beers-list__details">
            <h3>{{ beer.beerName }}</h3>
            <h4 class="u-text-normal">{{ beer.brewery }}</h4>
        </div>
        </a>
    </li>
 </ul>
