<section class="summary">
	<div 
		class="summary__photo" 
		[style.backgroundImage]="'url('+ summaryContent.photoUrl +')'">
	</div>
	<div class="summary__details">
		<h1 class="summary__beer-name">
			{{ summaryContent.beerName }}
		</h1>
		<h2 class="summary__brewery">
			{{ summaryContent.brewery }}, {{summaryContent.location}}
		</h2>
		<div class="u-vr-1-top">
			<app-rating
				[rating]="summaryContent.rating">
			</app-rating>
		</div>
		<ul class="u-vr-3-top u-flex--medium u-flex--hr">
			<li><b>Style:</b> {{ summaryContent.style }}</li>
			<li><b>ABV:</b> {{ summaryContent.abv | number : '1.1' }}%</li>
			<li><b>IBU:</b> {{ summaryContent.ibu }}</li>
			<li><b>Glassware:</b> {{ summaryContent.glassware }}</li>
		</ul>
		<p class="u-vr-3-top u-vr-3">{{ summaryContent.comments }}</p>
		<button *ngIf="readOnly == false" class="c-btn">Edit</button>
	</div>
</section>
